<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <script>
    window.onload = function() {
      const oldBase = "yalter.github.io/test-old";
      const newBase = "yalter.github.io/niri";
      
      if (window.location.href.includes(oldBase)) {
        const newUrl = window.location.href.replace(oldBase, newBase);
        window.location.href = newUrl;
      }
    };
  </script>
</head>
<body>
  <h1>404</h1>
  <p>The page you're looking for does not exist.</p>
</body>
</html>
